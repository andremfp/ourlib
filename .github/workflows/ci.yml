name: PR Build Check and Firebase Deployment

on:
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: yarn install

      - name: Run linter
        run: yarn lint

      - name: Build the project
        run: yarn build

      - name: Set up Java for Firebase Emulators
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ${{ github.workspace }}/.cache/firebase/emulators
          key: ${{ runner.os }}-firebase-emulators-${{ hashFiles('**/firebase.json') }}
          restore-keys: ${{ runner.os }}-firebase-emulators-

      - name: Run Tests
        run: yarn test
        env:
          FIREBASE_DEBUG_MODE: true
          FUNCTIONS_EMULATOR: true

      - name: Authenticate to Google Cloud
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"

      - name: Deploy Firebase Rules
        run: npx firebase-tools deploy --only firestore:rules

      - name: Deploy Firebase Indexes
        run: npx firebase-tools deploy --only firestore:indexes

      - name: Deploy Firebase Functions
        run: npx firebase-tools deploy --only functions
