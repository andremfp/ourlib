name: PR Build Check and Firebase Deployment

on:
  pull_request:
    branches:
      - "**"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install root dependencies
        run: yarn install

      - name: Install functions dependencies
        run: cd functions && yarn install && cd ..

      - name: Run linter
        run: yarn lint

      - name: Build the project
        run: yarn build

      # Cache the entire workspace for the test job
      - name: Cache workspace
        uses: actions/cache@v4
        with:
          path: .
          key: ${{ runner.os }}-workspace-${{ github.sha }}

  test:
    runs-on: ubuntu-latest
    env:
      FIREBASE_EMULATORS_PATH: ${{ github.workspace }}/emulator-cache
    needs: build
    steps:
      - name: Restore workspace
        uses: actions/cache@v4
        with:
          path: .
          key: ${{ runner.os }}-workspace-${{ github.sha }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Set up Java for Firebase Emulators
        uses: actions/setup-java@v4
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ${{ env.FIREBASE_EMULATORS_PATH }}
          key: ${{ runner.os }}-firebase-emulators-${{hashFiles('emulator-cache/**') }}

      - name: Run Tests
        run: yarn test
        env:
          FIREBASE_DEBUG_MODE: true
          FUNCTIONS_EMULATOR: true

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: "google-github-actions/auth@v2"
        with:
          credentials_json: "${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}"

      - name: Deploy Firebase Rules
        run: npx firebase-tools deploy --only firestore:rules --project=${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy Firebase Indexes
        run: npx firebase-tools deploy --only firestore:indexes --project=${{ secrets.FIREBASE_PROJECT_ID }}

      - name: Deploy Firebase Functions
        run: npx firebase-tools deploy --only functions --project=${{ secrets.FIREBASE_PROJECT_ID }}
