<!DOCTYPE html>
<html lang="en" class="h-screen overscroll-none">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta
      name="description"
      content="A Vue 3 PWA powered by Vite and TypeScript."
    />
    <meta name="theme-color" content="bg-gray-100 dark:bg-gray-900" />

    <title>PWATemplate</title>

    <!-- DNS Prefetch for Firebase -->
    <link rel="dns-prefetch" href="https://www.gstatic.com" />
    <link rel="dns-prefetch" href="https://firebase.google.com" />
    <link rel="dns-prefetch" href="https://firebaseapp.com" />
    <link rel="dns-prefetch" href="https://firebaseio.com" />
    <link rel="dns-prefetch" href="https://apis.google.com" />

    <!-- Preconnect for Firebase -->
    <link rel="preconnect" href="https://www.gstatic.com" />
    <link rel="preconnect" href="https://firebase.google.com" />
    <link rel="preconnect" href="https://firebaseapp.com" />
    <link rel="preconnect" href="https://firebaseio.com" />
    <link rel="preconnect" href="https://apis.google.com" />

    <!-- For iOS -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PWATemplate" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Open Graph / Social Media Metadata -->
    <meta property="og:title" content="PWATemplate" />
    <meta
      property="og:description"
      content="A Vue 3 PWA powered by Vite and TypeScript."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.svg" />
    <meta property="og:url" content="https://example.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Favicon and Manifest -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 overscroll-none h-screen">
    <div id="app"></div>

    <!-- Main Script -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
